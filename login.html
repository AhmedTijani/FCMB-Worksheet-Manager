<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <div id="main" class="container">
        <div class="heading-area">
            <img src="./public/images/First City Monument Bank Ltd Logo.svg" alt="FCMB logo">
            <h3>Worksheet Manager</h3>
        </div>
        <div class="login-container">
            <div class="welcome-messages">
                <h3>Welcome</h3>
                <h4>Please sign in</h4>
            </div>
            <form action="./dashboard.html" class="login-form" method="post">
                <input type="text" name="username" class="login-input" placeholder="Username">
                <input type="password" name="password" class="login-input" placeholder="Password">
                <div class="button-forgotpassword">
                    <span class="btn">Login</span>
                    <small>Forgot Password? <a href="#">Contact Support</a></small>
                </div>

            </form>
        </div>

    </div>



</body>

</html>
