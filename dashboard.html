<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-title">
            <div class="side-title">
                <img class="dashboard-logo" src="./public/images/First City Monument Bank Ltd Logo.svg" alt="FCMB logo">
                <h1>Worksheet Manager</h1>
            </div>

            <div class="profile-logout">
                <h2>Hi, User</h2>
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37.3 36.32" svg-inline=""
                    role="presentation" focusable="false" tabindex="-1" class="logout">
                    <path d="M25.57 6.94l-1.9 3.23a9.91 9.91 0 11-10 0l-1.9-3.23a13.66 13.66 0 1013.84 0z"
                        class="cls-1"></path>
                    <path d="M16.78 3.97h3.75v9.41h-3.75z" class="cls-1"></path>
                </svg>
            </div>
        </div>
        <div class="dashboard-label">
            <h2>Select Excel Sheets To Work On:</h2>
        </div>

        <div class="folder-area folders">
            <ul class="folders-list">
            </ul>
            <span class="btn">Action</span>
            <ul class="folders-list"></ul>
        </div>
        <div class="dashboard-label">
            <h2>Result:</h2>
        </div>
        <div class=" operations-area">

        </div>

    </div>


</body>

</html>
